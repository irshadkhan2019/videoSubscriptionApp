{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style=" min-height: 74vh;display: flex;align-items: center; justify-content: center; ">
    <form method="post" action="{% url 'authentication:login' %}" style="min-width: 30vw;">
        <h3 class="heading-secondary">Login</h3>
        {% include 'alerts.html' %}
        {% csrf_token %} 
        <!-- form fields -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="password" name="pass">
         </div>
        <button type="submit" class="btn btn-primary mr-4">Log In</button>
 
        <a href="{% url 'authentication:signup' %}" >Create a account</a>
    </form>
</div>
{% endblock %}

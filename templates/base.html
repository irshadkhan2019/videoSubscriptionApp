{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Site Title</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!-- Displaying navbar to logged in users -->
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse heading-primary--main" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'course:course' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course:purchased_course' %}">My Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course:top_purchased_courses' %}">Top Buys</a>
                    </li>
                </ul>
            </div>
            <!-- Right side content -->
            <div class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'authentication:logout' %}">Logout</a>
                </li>
                <li class="nav-item nav-link">
                    <span class="heading-secondary">Welcome {{user.username}}</span>
                </li>
            </div>
        </nav>
        
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
